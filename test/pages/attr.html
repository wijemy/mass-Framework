<!DOCTYPE html>

        <script>
            window.onload = function() {
                (function self() {
                    if (window.parent.attrTestCall) {
                        window.parent.attrTestCall()
                    } else {
                        setTimeout(self, 16)
                    }
                })()
            }

        </script>
