<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <title>$.Number.round</title>
        <script>
            window.$$path = location.protocol + "//" + location.host;
            document.write('<script src="' + $$path + '/mass_merge.js"><\/script>')
            document.write('<script src="' + $$path + '/doc/scripts/common.js"><\/script>')
        </script>
    </head>
    
    <body>
        <article>
            <h3>$.Number.round( num, [digits] )</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>对数值进行四舍五入。</p>
            <p>
                <span class="stress">参数：</span>
            </p>
            <dl>
                <dt>digits</dt>
                <dd>可选。Number。精确度。</dd>
            </dl>
            <fieldset>
                <legend>例子</legend>
                <pre class="brush:javascript;gutter:false;toolbar:false">
$.require("lang", function() {
    var a = 54.444;
    $.log($.Number.round(a), true);
    $.log($.Number.round(a, 1), true);
    $.log($.Number.round(a, 2), true);
    $.log($.Number.round(a, 3), true);
});
</pre>
                <button class="doc_btn" type="button">点我，执行代码</button>
            </fieldset>
        </article>
    </body>

</html>
