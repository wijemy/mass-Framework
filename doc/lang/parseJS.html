<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <title>$.parseJS</title>
        <script>
            window.$$path = location.protocol + "//" + location.host;
            document.write('<script src="' + $$path + '/mass_merge.js"><\/script>')
            document.write('<script src="' + $$path + '/doc/scripts/common.js"><\/script>')
        </script>
    </head>
    
    <body>
        <article>
            <h3>$.parseJS( code )</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>将静态文本解析为脚本，详见
                <a href="http://www.cnblogs.com/rubylouvre/archive/2010/04/09/1708419.html">这里</a>。</p>
            <dl>
                <dt>code</dt>
                <dd>必需。String。</dd>
            </dl>
            <fieldset>
                <legend>例子</legend>
                <pre class="brush:javascript;gutter:false;toolbar:false">
$.require("lang", function() {
    $.parseJS("$.log('mass Framework!',true)");
});
</pre>
                <button class="doc_btn" type="button">点我，执行代码</button>
            </fieldset>
        </article>
    </body>

</html>
