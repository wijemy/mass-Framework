<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <title>$.Object.subset</title>
        <script>
            window.$$path = location.protocol + "//" + location.host;
            document.write('<script src="' + $$path + '/mass_merge.js"><\/script>')
            document.write('<script src="' + $$path + '/doc/scripts/common.js"><\/script>')
        </script>
    </head>
    
    <body>
        <article>
            <h3>$.Object.subset( obj, arr )</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>根据传入数组取当前对象相关的键值对组成一个新对象返回。</p>
            <p>
                <span class="stress">参数：</span>
            </p>
            <dl>
                <dt>arr</dt>
                <dd>必需。新对象的键名。</dd>
            </dl>
            <fieldset>
                <legend>例子</legend>
                <pre class="brush:javascript;gutter:false;toolbar:false">
$.require("lang", function() {
    var obj = {
        a: "one",
        b: "two",
        c: "three"
    };
    var ret = $.Object.subset(obj, ["a", "b"]);
    $.log($.dump(ret), true);
});
</pre>
                <button class="doc_btn" type="button">点我，执行代码</button>
            </fieldset>
        </article>
    </body>

</html>
