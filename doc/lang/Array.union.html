<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <title>$.Array.union</title>
        <script>
            window.$$path = location.protocol + "//" + location.host;
            document.write('<script src="' + $$path + '/mass_merge.js"><\/script>')
            document.write('<script src="' + $$path + '/doc/scripts/common.js"><\/script>')
        </script>
    </head>
    
    <body>
        <article>
            <h3>array.union( arr )</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>求目标数组与arr的并集。</p>
            <dl>
                <dt>arr</dt>
                <dd>必需。Array。</dd>
            </dl>
            <fieldset>
                <legend>例子</legend>
                <pre class="brush:javascript;gutter:false;toolbar:false">
$.require("lang", function() {
    var a = [1, 2, 3];
    a = $.Array.union(a, [2, 3, 4, 5, 6]); //取并集
    $.log(a, true) //[1,2,3,4,5,6]
});
</pre>
                <button class="doc_btn" type="button">点我，执行代码</button>
            </fieldset>
        </article>
    </body>

</html>
