<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <title>$.Array.ensure</title>
        <script>
            window.$$path = location.protocol + "//" + location.host;
            document.write('<script src="' + $$path + '/mass_merge.js"><\/script>')
            document.write('<script src="' + $$path + '/doc/scripts/common.js"><\/script>')
        </script>
    </head>
    
    <body>
        <article>
            <h3>$.Array.ensure(target, el)</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>只有当前数组不存在此元素时只添加el。</p>
            <fieldset>
                <legend>例子</legend>
                <pre class="brush:javascript;gutter:false;toolbar:false">
$.require("lang", function() {
    var ret = $.Array.ensure([1, 2, 3, 4], 3)
    $.log(ret, true); //1,2,3,4
    ret = $.Array.ensure([1, 2, 3, 4], 5)
    $.log(ret, true); //1,2,3,4,5
});
</pre>
                <button class="doc_btn" type="button">点我，执行代码</button>
            </fieldset>
        </article>
    </body>

</html>
