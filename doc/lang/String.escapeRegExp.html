<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <title>$.String.escapeRegExp</title>
        <script>
            window.$$path = location.protocol + "//" + location.host;
            document.write('<script src="' + $$path + '/mass_merge.js"><\/script>')
            document.write('<script src="' + $$path + '/doc/scripts/common.js"><\/script>')
        </script>
    </head>
    
    <body>
        <article>
            <h3>$.String.escapeRegExp( str|reg )</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>将目标字符串中可能会影响正则表达式构造的字符串进行转义。</p>
            <p>静态形式下,第一个参数可以是正则.</p>
            <fieldset>
                <legend>例子</legend>
                <pre class="brush:javascript;gutter:false;toolbar:false">
require("lang", function($) {
    $.log($.Array.escapeRegExp(".animals.sheep[1]"), true);
});
</pre>
                <button class="doc_btn" type="button">点我，执行代码</button>
            </fieldset>
        </article>
    </body>

</html>
