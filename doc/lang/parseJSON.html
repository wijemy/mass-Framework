<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <title>$.parseJSON</title>
        <script>
            window.$$path = location.protocol + "//" + location.host;
            document.write('<script src="' + $$path + '/mass_merge.js"><\/script>')
            document.write('<script src="' + $$path + '/doc/scripts/common.js"><\/script>')
        </script>
    </head>
    
    <body>
        <article>
            <h3>$.parseJSON(code)</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>将符合JSON格式的字符串转换为JSON对象。</p>
            <dl>
                <dt>code</dt>
                <dd>必需。String。</dd>
            </dl>
            <fieldset>
                <legend>例子</legend>
                <pre class="brush:javascript;gutter:false;toolbar:false">
$.require("lang", function() {
    var a = '{"name":"John"}';
    a = $.parseJSON(a);
    $.log(a.name === "John", true);
    $.log($.isPlainObject(a), true);
});
</pre>
                <button class="doc_btn" type="button">点我，执行代码</button>
            </fieldset>
        </article>
    </body>

</html>
