<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <title>$.String.repeat</title>
        <script>
            window.$$path = location.protocol + "//" + location.host;
            document.write('<script src="' + $$path + '/mass_merge.js"><\/script>')
            document.write('<script src="' + $$path + '/doc/scripts/common.js"><\/script>')
        </script>
    </head>
    
    <body>
        <article>
            <h3>$.String.repeat( str, n )</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>将目标字符串重复n次，构成新的字符串返回。</p>
            <p>
                <strong>参数：</strong>
            </p>
            <ul>
                <li>
                    <span class="list">n</span>必需。Number。重复次数。</li>
            </ul>
            <fieldset>
                <legend>例子</legend>
                <pre class="brush:javascript;gutter:false;toolbar:false">
$.require("lang", function() {
    $.log($.String.times("司徒正美",4), true);
});
</pre>
                <button class="doc_btn" type="button">点我，执行代码</button>
            </fieldset>
        </article>
    </body>

</html>
