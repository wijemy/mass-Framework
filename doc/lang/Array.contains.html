<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <title>$.Array.contains</title>
        <script>
            window.$$path = location.protocol + "//" + location.host;
            document.write('<script src="' + $$path + '/mass_merge.js"><\/script>')
            document.write('<script src="' + $$path + '/doc/scripts/common.js"><\/script>')
        </script>
    </head>
    
    <body>
        <article>
            <h3>$.Array.contains( arr, any )</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>判定el是否位于数组中。</p>
            <p>
                <span class="stress">参数：</span>
            </p>
            <dl>
                <dt>arr</dt>
                <dd>必需。类数组对象。</dd>
                <dt>arr</dt>
                <dd>必需。任意类型。</dd>
            </dl>
            <p>
                <span class="stress">返回值：</span>
            </p>
            <p>Boolean。</p>
            <fieldset>
                <legend>例子</legend>
                <pre class="brush:javascript;gutter:false;toolbar:false">
$.require("lang", function() {
    var arr = [1, 3, 5, 6];
    $.log($.Array.contains(arr, 4), true);
});
</pre>
                <button class="doc_btn" type="button">点我，执行代码</button>
            </fieldset>
        </article>
    </body>

</html>
