<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <title>$.fn.unload</title>
        <script>
            window.$$path  = location.protocol + "//" + location.host;
            document.write('<script src="' + $$path + '/mass_merge.js"><\/script>');
            document.write('<script src="' + $$path + '/doc/scripts/common.js"><\/script>');
        </script>
    </head>
    
    <body>
        <article>

            <h3>$.fn.unload([ fn ])</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>为 unload 事件绑定一个处理函数。</p>
            <p>这个函数是 .bind('unload', handler) 的快捷方式。</p>
            <p>此事件只存在于window中 </p>
            <p>
                <span class="stress">参数：</span>
            </p>
            <dl>
                <dt>fn</dt>
                <dd>可选。Funcion。回调函数。</dd>
            </dl>
          
        </article>
    </body>

</html>
