<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <title>$.fn.resize</title>
        <script>
            window.$$path  = location.protocol + "//" + location.host;
            document.write('<script src="' + $$path + '/mass_merge.js"><\/script>');
            document.write('<script src="' + $$path + '/doc/scripts/common.js"><\/script>');
        </script>
    </head>
    
    <body>
        <article>

            <h3>$.fn.resize([ fn ])</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>为 resize 事件绑定一个处理函数，或者触发window上的 resize 事件。</p>
            <p>这个函数的第一种用法是 .bind('resize', handler) 的快捷方式，第二种用法是 .fire('resize') 的快捷方式。</p>
            <p>只有window才有resize事件 </p>
            <p>
                <span class="stress">参数：</span>
            </p>
            <dl>
                <dt>fn</dt>
                <dd>可选。Funcion。回调函数。</dd>
            </dl>
          
        </article>
    </body>

</html>
